  <!-- React JSX code -->
  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect, useRef } = React;

    /* ------------------------------------------------------------------
       Minimal icon components (replacing lucide-react)
       ------------------------------------------------------------------ */
    const IconBase = ({ children, ...rest }) => (
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
        strokeLinecap="round"
        strokeLinejoin="round"
        {...rest}
      >
        {children}
      </svg>
    );

    const Mail = (props) => (
      <IconBase {...props}>
        <rect x="3" y="5" width="18" height="14" rx="2" ry="2" />
        <polyline points="3 7 12 13 21 7" />
      </IconBase>
    );

    const Calendar = (props) => (
      <IconBase {...props}>
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
        <line x1="3" y1="10" x2="21" y2="10" />
        <line x1="8" y1="2" x2="8" y2="6" />
        <line x1="16" y1="2" x2="16" y2="6" />
      </IconBase>
    );

    const Linkedin = (props) => (
      <IconBase {...props}>
        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-4 0v7h-4v-7a6 6 0 0 1 6-6z" />
        <rect x="2" y="9" width="4" height="12" />
        <circle cx="4" cy="4" r="2" />
      </IconBase>
    );

    const TrendingUp = (props) => (
      <IconBase {...props}>
        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" />
        <polyline points="17 6 23 6 23 12" />
      </IconBase>
    );

    const Users = (props) => (
      <IconBase {...props}>
        <path d="M17 21v-2a4 4 0 0 0-3-3.87" />
        <path d="M7 21v-2a4 4 0 0 1 3-3.87" />
        <circle cx="9" cy="7" r="3" />
        <circle cx="15" cy="7" r="3" />
        <path d="M3 21a4 4 0 0 1 4-4" />
        <path d="M21 21a4 4 0 0 0-4-4" />
      </IconBase>
    );

    const Target = (props) => (
      <IconBase {...props}>
        <circle cx="12" cy="12" r="8" />
        <circle cx="12" cy="12" r="4" />
        <line x1="22" y1="12" x2="18" y2="12" />
        <line x1="6" y1="12" x2="2" y2="12" />
        <line x1="12" y1="2" x2="12" y2="6" />
        <line x1="12" y1="18" x2="12" y2="22" />
      </IconBase>
    );

    const Quote = (props) => (
      <IconBase {...props}>
        <path d="M5 11h4v4H5z" />
        <path d="M15 11h4v4h-4z" />
        <path d="M9 11a4 4 0 0 0-4-4" />
        <path d="M19 11a4 4 0 0 0-4-4" />
      </IconBase>
    );

    /* ------------------------------------------------------------------
       Main component
       ------------------------------------------------------------------ */
    const BridgeLanding = () => {
      const [scrollProgress, setScrollProgress] = useState(0);
      const containerRef = useRef(null);

      const SCROLL_HEIGHT_MULTIPLIER = 11;

      useEffect(() => {
        const handleScroll = () => {
          if (!containerRef.current) return;

          const scrollTop = window.scrollY;
          const windowHeight = window.innerHeight;
          const docHeight = document.body.scrollHeight - windowHeight;

          const progress = Math.max(0, Math.min(1, scrollTop / docHeight));
          setScrollProgress(progress);
        };

        window.addEventListener('scroll', handleScroll);
        handleScroll();
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const getSectionOpacity = (triggerPoint, duration = 0.08) => {
        const fadeInStart = triggerPoint - 0.04;
        const fadeInEnd = triggerPoint;
        const fadeOutStart = triggerPoint + duration;
        const fadeOutEnd = triggerPoint + duration + 0.04;

        if (scrollProgress < fadeInStart || scrollProgress > fadeOutEnd) return 0;
        if (scrollProgress >= fadeInEnd && scrollProgress <= fadeOutStart) return 1;

        if (scrollProgress < fadeInEnd) {
          return (scrollProgress - fadeInStart) / (fadeInEnd - fadeInStart);
        }

        if (scrollProgress > fadeOutStart) {
          return 1 - (scrollProgress - fadeOutStart) / (fadeOutEnd - fadeOutStart);
        }
        return 0;
      };

      const getSkyBackground = () => {
        if (scrollProgress < 0.3) {
          const t = scrollProgress / 0.3;
          return `linear-gradient(to bottom,
            rgb(${10 * (1 - t) + 30 * t}, ${15 * (1 - t) + 20 * t}, ${30 * (1 - t) + 60 * t}),
            rgb(${20 * (1 - t) + 80 * t}, ${25 * (1 - t) + 40 * t}, ${50 * (1 - t) + 80 * t}))`;
        } else if (scrollProgress < 0.6) {
          const t = (scrollProgress - 0.3) / 0.3;
          return `linear-gradient(to bottom,
            rgb(${30 * (1 - t) + 135 * t}, ${20 * (1 - t) + 206 * t}, ${60 * (1 - t) + 235 * t}),
            rgb(${80 * (1 - t) + 255 * t}, ${40 * (1 - t) + 200 * t}, ${80 * (1 - t) + 150 * t}))`;
        } else {
          const t = (scrollProgress - 0.6) / 0.4;
          return `linear-gradient(to bottom,
            rgb(${135 * (1 - t) + 135 * t}, ${206 * (1 - t) + 206 * t}, ${235 * (1 - t) + 250 * t}),
            rgb(${255 * (1 - t) + 200 * t}, ${200 * (1 - t) + 230 * t}, ${150 * (1 - t) + 255 * t}))`;
        }
      };

      const sunBottom = -10 + scrollProgress * 90;
      const sunColor = scrollProgress < 0.4 ? "#ff4500" : "#fdb813";
      const sunShadow =
        scrollProgress < 0.4
          ? "0 0 40px rgba(255, 69, 0, 0.6)"
          : "0 0 80px rgba(253, 184, 19, 0.8)";

      const builtOpacity = Math.min(1, Math.max(0, (scrollProgress - 0.1) * 1.5));
      const sketchOpacity = 1 - builtOpacity;
      const bridgeScale = 1 + scrollProgress * 0.2;
      const bridgeTranslateY = (1 - scrollProgress) * 5;

      return (
        <div
          ref={containerRef}
          style={{ height: `${SCROLL_HEIGHT_MULTIPLIER * 100}vh` }}
          className="relative w-full"
        >
          {/* Fixed viewport */}
          <div
            className="fixed top-0 left-0 w-full h-screen overflow-hidden transition-colors duration-700"
            style={{ background: getSkyBackground() }}
          >
            {/* Stars */}
            <div
              className="absolute inset-0 pointer-events-none transition-opacity duration-1000"
              style={{ opacity: Math.max(0, 1 - scrollProgress * 4) }}
            >
              {[...Array(50)].map((_, i) => (
                <div
                  key={i}
                  className="absolute bg-white rounded-full"
                  style={{
                    top: `${Math.random() * 60}%`,
                    left: `${Math.random() * 100}%`,
                    width: Math.random() > 0.5 ? "2px" : "3px",
                    height: Math.random() > 0.5 ? "2px" : "3px",
                    opacity: Math.random() * 0.8
                  }}
                />
              ))}
            </div>

            {/* Sun */}
            <div
              className="absolute left-1/2 transform -translate-x-1/2 rounded-full transition-all duration-1000 ease-out"
              style={{
                width: "120px",
                height: "120px",
                bottom: `${sunBottom}%`,
                background: sunColor,
                boxShadow: sunShadow,
                zIndex: 1
              }}
            />

            {/* Floating content */}
            <div className="absolute inset-0 z-20 flex flex-col items-center justify-center p-6 text-center text-white pointer-events-none">
            
              {/* Hero */}
              <div
  className="absolute w-full transition-all              duration-700 transform"
                 style={{
                   maxWidth: "46rem",
                   opacity: getSectionOpacity(0.02, 0.08),
                   transform: `translateY(${
                     getSectionOpacity(0.02, 0.08) === 0 ? "20px" : "0px"
                   })`,
                 }}
               >
                 {/* Dark hero panel */}
                 <div
                   className="
                     relative mx-auto pl-6 pr-6 py-10 md:py-12
                     rounded-2xl
                     border border-white/15
                     shadow-[0_24px_60px_rgba(0,0,0,0.8)]
                     hero-card-serif
                   "
                 >

                   {/* NEW: Logo + Text side-by-side */}
                   <div className="flex flex-col md:flex-row items-center md:items-start justify-center gap-8 mt-4 md:mt-2">

                     {/* Logo (left) */}
                     <div className="flex-shrink-0">
                       <img
                         src="https://raw.githubusercontent.com/kyleboas/mike-boas/refs/heads/main/_assets/IMG_0963.png"
                         alt="Bridge logo"
                         className="w-[140px] md:w-[160px] h-auto object-contain"
                       />
                     </div>

                     {/* Text stack (right) */}
                     <div className="text-center md:text-left">
                       <h1
                         className="
                           hero-title
                           text-4xl md:text-5xl lg:text-6xl
                           text-white
                           font-normal
                           mb-4
                           uppercase
                         "
                       >
                         MIKE BOAS
                       </h1>

                       <h2
                         className="
                           hero-subtitle
                           text-xl md:text-2xl lg:text-3xl
                           text-blue-100
                           font-normal
                           mb-6
                           uppercase
                         "
                       >
                         BRIDGE BUILDER
                       </h2>

                       <p
                         className="
                           hero-blurb
                           text-sm md:text-base lg:text-lg
                           text-slate-100/90
                           max-w-xl
                         "
                       >
                         Strategic Advisor &amp; Leadership Partner
                         <br className="hidden sm:block" />
                         for Medical, Marketing, AI Solutions
                       </p>
                     </div>

                   </div>

                   {/* Email card */}
                   <div className="mt-9 flex justify-center">
                     <div
                       className="
                         bg-slate-900/95
                         rounded-2xl
                         px-6 py-5
                         inline-block
                         pointer-events-auto
                         border border-white/15
                         shadow-[0_22px_45px_rgba(0,0,0,0.85)]
                       "
                     >
                       <div className="flex flex-col sm:flex-row gap-3">
                         <input
                           type="email"
                           placeholder="your@email.com"
                           className="
                             px-4 py-2
                             rounded-lg
                             bg-slate-100
                             text-gray-900
                             placeholder-gray-500
                             focus:outline-none
                             focus:ring-2
                             focus:ring-blue-400
                             w-64
                           "
                         />
                         <button
                           className="
                             px-6 py-2
                             bg-[#1e62ff]
                             hover:bg-[#2b6fff]
                             rounded-lg
                             font-medium
                             text-white
                             transition-colors
                           "
                         >
                           Stay in touch
                         </button>
                       </div>
                     </div>
                   </div>

                 </div>
               </div>

              {/* Logos */}
               <div
                 className="absolute w-full max-w-5xl transition-all duration-700"
                 style={{ opacity: getSectionOpacity(0.18, 0.08) }}
               >
                 <h3 className="text-2xl font-light mb-8 uppercase tracking-widest drop-shadow-md">
                   Trusted By Industry Leaders
                 </h3>

                 <div className="flex flex-wrap justify-center gap-12 opacity-80">
                   {[
                     {
                       src: "https://raw.githubusercontent.com/kyleboas/mike-boas/refs/heads/main/_assets/IMG_0927.png",
                       alt: "AstraZeneca",
                     },
                     {
                       src: "https://raw.githubusercontent.com/kyleboas/mike-boas/refs/heads/main/_assets/IMG_0922.gif",
                       alt: "Aingens",
                     },
                     {
                       src: "https://raw.githubusercontent.com/kyleboas/mike-boas/refs/heads/main/_assets/IMG_0926.png",
                       alt: "The Stem",
                     },
                   ].map((logo, idx) => (
                     <div
                       key={idx}
                       className="
                         p-4 rounded-xl transition duration-300
                         hover:bg-white/10 hover:backdrop-blur-sm
                       "
                     >
                       <img
                         src={logo.src}
                         alt={logo.alt}
                         className="
                           h-12 w-auto object-contain drop-shadow-lg
                           filter grayscale opacity-60
                           transition duration-300 ease-out
                           hover:grayscale-0 hover:opacity-100 hover:-translate-y-1
                         "
                       />
                     </div>
                   ))}
                 </div>
               </div>

              {/* Strategy */}
               <div
                 className="absolute w-full max-w-6xl transition-all duration-700"
                 style={{ opacity: getSectionOpacity(0.32, 0.1) }}
               >
                 <h3 className="text-4xl font-bold mb-12 drop-shadow-lg uppercase tracking-widest">
                   Strategy
                 </h3>

                 <div className="grid grid-cols-1 md:grid-cols-2 gap-12 text-left md:text-center">

                   {/* LEFT SIDE -- Why do I exist? */}
                   <div className="bg-white/10 backdrop-blur-md p-10 rounded-2xl border border-white/20 shadow-2xl">
                     <h4 className="text-2xl italic font-semibold mb-6">
                       Why do I exist?
                     </h4>

                     <p className="text-xl font-bold mb-6 leading-relaxed">
                       To elevate human potential<br />
                       and amplify human impact,
                     </p>

                     <p className="italic text-lg opacity-90 leading-relaxed">
                       Creating the space for people<br />
                       and organizations to achieve<br />
                       extraordinary results.
                     </p>
                   </div>

                   {/* RIGHT SIDE -- What is my philosophy? */}
                   <div className="bg-white/10 backdrop-blur-md p-10 rounded-2xl border border-white/20 shadow-2xl">
                     <h4 className="text-2xl italic font-semibold mb-6">
                       What is my philosophy?
                     </h4>

                     <p className="text-xl font-bold mb-6 leading-relaxed">
                       People Before Projects,
                     </p>

                     <p className="italic text-lg opacity-90 leading-relaxed">
                       Because when people feel<br />
                       valued, belief builds, alignment<br />
                       follows, and execution becomes<br />
                       unstoppable.
                     </p>
                   </div>

                 </div>
               </div>

              {/* Impact */}
              <div
                className="absolute w-full max-w-5xl transition-all duration-700"
                style={{ opacity: getSectionOpacity(0.48, 0.08) }}
              >
                <h3 className="text-4xl font-bold mb-12 drop-shadow-lg">
                  Measurable Impact
                </h3>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                  {[
                    { label: "Engagement Increase", val: "150%" },
                    { label: "YoY Growth", val: "45%" },
                    { label: "Strategic Accuracy", val: "99.9%" }
                  ].map((stat, i) => (
                    <div key={i} className="text-center">
                      <div className="text-6xl font-black text-yellow-400 mb-2 drop-shadow-lg">
                        {stat.val}
                      </div>
                      <div className="text-xl font-medium tracking-wide uppercase opacity-90">
                        {stat.label}
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              {/* Timeline */}
              <div
  className="absolute w-full max-w-3xl transition-all duration-700"
  style={{ opacity: getSectionOpacity(0.62, 0.1) }}
>
               <div className="bg-black/40 backdrop-blur-md p-8 rounded-2xl border border-white/20">
                   <h3 className="text-4xl font-bold mb-10 drop-shadow-lg">
                     35+ Years of Excellence
                   </h3>

                   <div className="relative border-l-2 border-white/30 ml-6 md:ml-0 md:pl-8 space-y-8 text-left">
                     {[
                       {
                         year: "2020 - Present",
                         role: "Strategic Advisor",
                         desc: "Leading AI transformations for top pharma.",
                       },
                       {
                         year: "2010 - 2020",
                         role: "VP of Global Marketing",
                         desc: "Directed launch strategies for 5 blockbuster drugs.",
                       },
                       {
                         year: "1995 - 2010",
                         role: "Medical Director",
                         desc: "Built bridges between clinical R&D and commercial teams.",
                       },
                       {
                         year: "1991 - 1996",
                         role: "CV Sales Representative",
                       },
                     ].map((item, i) => (
                       <div key={i} className="relative pl-8 md:pl-0">
                         <div className="absolute -left-[9px] md:-left-[41px] top-1 w-4 h-4 bg-yellow-400 rounded-full shadow-lg border-2 border-white/50" />
                         <h4 className="text-2xl font-bold text-yellow-200">{item.year}</h4>
                         <h5 className="text-xl font-semibold mb-1">{item.role}</h5>
                         <p className="opacity-80">{item.desc}</p>
                       </div>
                     ))}
                   </div>
                 </div>
               </div>

              {/* Testimonial */}
              <div
                className="absolute w-full max-w-4xl transition-all duration-700"
                style={{ opacity: getSectionOpacity(0.76, 0.08) }}
              >
                <Quote className="w-12 h-12 mb-6 mx-auto text-yellow-400 opacity-80" />
                <div className="space-y-6">
                  <div className="bg-white/10 backdrop-blur-lg p-8 rounded-2xl border border-white/10 shadow-2xl">
                    <p className="text-2xl italic font-light leading-relaxed mb-4">
                      "John isn't just a consultant; he's a true partner. He built
                      the bridge that allowed our R&D and Marketing teams to finally
                      speak the same language."
                    </p>
                    <p className="font-bold text-lg">
                      -- Sarah J., VP of Oncology
                    </p>
                  </div>
                </div>
              </div>

              {/* CTA */}
              <div
                className="absolute w-full max-w-2xl transition-all duration-700"
                style={{ opacity: getSectionOpacity(0.9, 0.15) }}
              >
                <div className="bg-white text-slate-900 p-10 rounded-2xl shadow-2xl pointer-events-auto transform transition-transform hover:scale-105 duration-300">
                  <h2 className="text-4xl font-bold mb-4 text-slate-800">
                    Ready to get to work?
                  </h2>
                  <p className="text-lg text-slate-600 mb-8">
                    Let's build the bridge to your next success story.
                  </p>

                  <button className="w-full bg-blue-600 text-white py-4 rounded-xl text-xl font-bold hover:bg-blue-700 transition-colors flex items-center justify-center gap-2 mb-8">
                    <Calendar width={24} height={24} />
                    Schedule a Consultation
                  </button>

                  <div className="border-t border-slate-200 pt-6 flex flex-col items-center">
                    <div className="flex gap-6 mb-4">
                      <a
                        href="#"
                        className="text-slate-500 hover:text-blue-600 transition-colors"
                      >
                        <Linkedin width={28} height={28} />
                      </a>
                      <a
                        href="#"
                        className="text-slate-500 hover:text-blue-600 transition-colors"
                      >
                        <Mail width={28} height={28} />
                      </a>
                    </div>
                    <p className="text-slate-400 text-sm">
                      <a href="https://kyleboas.com">Made by Kyle Boas</a>. © 2025 Mike Boas. All rights reserved.
                    </p>
                  </div>
                </div>
              </div>
            </div>

            {/* Bridge */}
            <div
              className="absolute bottom-0 left-0 w-full pointer-events-none"
              style={{
                zIndex: 10,
                height: "45vh",
                transform: `scale(${bridgeScale}) translateY(${bridgeTranslateY}%)`,
                transformOrigin: "bottom center",
                transition: "transform 0.1s linear"
              }}
            >
              {/* Sketch */}
              <svg
                className="absolute bottom-0 left-0 w-full h-full"
                viewBox="0 0 1000 400"
                preserveAspectRatio="none"
                style={{ opacity: sketchOpacity }}
              >
                <path
                  d="M0,50 Q250,350 500,150 T1000,50"
                  fill="none"
                  stroke="rgba(255,255,255,0.4)"
                  strokeWidth="2"
                  strokeDasharray="5,5"
                />
                <path
                  d="M0,80 Q250,380 500,180 T1000,80"
                  fill="none"
                  stroke="rgba(255,255,255,0.4)"
                  strokeWidth="2"
                  strokeDasharray="5,5"
                />
                <line
                  x1="200"
                  y1="400"
                  x2="200"
                  y2="50"
                  stroke="rgba(255,255,255,0.5)"
                  strokeWidth="4"
                  strokeDasharray="4,8"
                />
                <line
                  x1="800"
                  y1="400"
                  x2="800"
                  y2="50"
                  stroke="rgba(255,255,255,0.5)"
                  strokeWidth="4"
                  strokeDasharray="4,8"
                />
                {[...Array(20)].map((_, i) => (
                  <line
                    key={i}
                    x1={50 + i * 45}
                    y1="400"
                    x2={50 + i * 45}
                    y2="100"
                    stroke="rgba(255,255,255,0.2)"
                    strokeWidth="1"
                  />
                ))}
                <path
                  d="M0,350 L1000,250"
                  stroke="rgba(255,255,255,0.6)"
                  strokeWidth="3"
                  strokeDasharray="10,5"
                />
                <path
                  d="M0,380 L1000,280"
                  stroke="rgba(255,255,255,0.6)"
                  strokeWidth="3"
                  strokeDasharray="10,5"
                />
              </svg>

              {/* Built bridge */}
              <svg
                className="absolute bottom-0 left-0 w-full h-full"
                viewBox="0 0 1000 400"
                preserveAspectRatio="none"
                style={{ opacity: builtOpacity }}
              >
                <path
                  d="M-50,60 Q250,360 500,160 T1050,60"
                  fill="none"
                  stroke="#5d1a1a"
                  strokeWidth="4"
                />
                <rect x="180" y="50" width="40" height="350" fill="#7b2222" />
                <rect x="190" y="60" width="20" height="300" fill="#963333" />
                <line
                  x1="180"
                  y1="120"
                  x2="220"
                  y2="120"
                  stroke="#5d1a1a"
                  strokeWidth="5"
                />
                <line
                  x1="180"
                  y1="220"

                  x1="780"
                  y1="120"
                  x2="820"
                  y2="120"
                  stroke="#5d1a1a"
                  strokeWidth="5"
                />
                <line
                  x1="780"
                  y1="220"
                  x2="820"
                  y2="220"
                  stroke="#5d1a1a"
                  strokeWidth="5"
                />
                <path
                  d="M-50,50 Q250,350 500,150 T1050,50"
                  fill="none"
                  stroke="#963333"
                  strokeWidth="6"

                {[...Array(25)].map((_, i) => {

                  const distFromCenter = Math.abs(x - 500) / 500;
                  const cableY = 150 + 200 * distFromCenter * distFromCenter;
                  return (
                    <line
                      key={i}
                      x1={x}
                      y1="350"
                      x2={x}
                      y2={cableY}
