<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mike Boas – The Bridge Builder</title>
  
  <!-- Serif display font for hero -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    html {
      -webkit-text-size-adjust: 100%;
    }

    body {
      min-height: 100dvh;
      background: url("https://github.com/kyleboas/mike-boas/blob/main/_assets/IMG_0997.jpeg?raw=true")
        no-repeat center bottom;
      background-size: cover;
      background-attachment: fixed;
      background-color: #0f172a; /* fallback */
    }

    .hero-title {
      letter-spacing: 0.12em;
    }

    .hero-subtitle {
      letter-spacing: 0.30em;
    }

    .hero-blurb {
      letter-spacing: 0.06em;
      line-height: 1.5;
    }

    /* Mobile tightening */
    @media (max-width: 480px) {
      .hero-title {
        letter-spacing: 0.08em;
      }
      .hero-subtitle {
        letter-spacing: 0.15em;
      }
      .hero-blurb {
        letter-spacing: 0.03em;
        line-height: 1.4;
      }
    }
  </style>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="text-white antialiased overflow-x-hidden">

  <!-- Optional dark overlay (keeps text readable) -->
  <div class="fixed inset-0 bg-black/30 pointer-events-none -z-10"></div>

  <div id="root"></div>

  <!-- React JSX code -->
  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect, useRef } = React;

    /* ------------------------------------------------------------------
       Minimal icon components
       ------------------------------------------------------------------ */
    const IconBase = ({ children, ...rest }) => (
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
        strokeLinecap="round"
        strokeLinejoin="round"
        {...rest}
      >
        {children}
      </svg>
    );

    const Mail = (props) => (
      <IconBase {...props}>
        <rect x="3" y="5" width="18" height="14" rx="2" ry="2" />
        <polyline points="3 7 12 13 21 7" />
      </IconBase>
    );

    const Calendar = (props) => (
      <IconBase {...props}>
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
        <line x1="3" y1="10" x2="21" y2="10" />
        <line x1="8" y1="2" x2="8" y2="6" />
        <line x1="16" y1="2" x2="16" y2="6" />
      </IconBase>
    );

    const Linkedin = (props) => (
      <IconBase {...props}>
        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-4 0v7h-4v-7a6 6 0 0 1 6-6z" />
        <rect x="2" y="9" width="4" height="12" />
        <circle cx="4" cy="4" r="2" />
      </IconBase>
    );

    const Quote = (props) => (
      <IconBase {...props}>
        <path d="M5 11h4v4H5z" />
        <path d="M15 11h4v4h-4z" />
        <path d="M9 11a4 4 0 0 0-4-4" />
        <path d="M19 11a4 4 0 0 0-4-4" />
      </IconBase>
    );

    /* ------------------------------------------------------------------
       Main component
       ------------------------------------------------------------------ */
    const BridgeLanding = () => {
      const [scrollProgress, setScrollProgress] = useState(0);
      const containerRef = useRef(null);

      const SCROLL_HEIGHT_MULTIPLIER = 8;

      useEffect(() => {
        const handleScroll = () => {
          const scrollTop = window.scrollY;
          const docHeight = document.documentElement.scrollHeight - window.innerHeight;
          const progress = docHeight > 0 ? Math.max(0, Math.min(1, scrollTop / docHeight)) : 0;
          setScrollProgress(progress);
        };

        window.addEventListener('scroll', handleScroll);
        handleScroll();
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const getSectionOpacity = (triggerPoint, duration = 0.08) => {
        const fadeInStart = triggerPoint - 0.04;
        const fadeInEnd = triggerPoint;
        const fadeOutStart = triggerPoint + duration;
        const fadeOutEnd = triggerPoint + duration + 0.04;

        if (scrollProgress < fadeInStart || scrollProgress > fadeOutEnd) return 0;
        if (scrollProgress >= fadeInEnd && scrollProgress <= fadeOutStart) return 1;
        if (scrollProgress < fadeInEnd) {
          return (scrollProgress - fadeInStart) / (fadeInEnd - fadeInStart);
        }
        if (scrollProgress > fadeOutStart) {
          return 1 - (scrollProgress - fadeOutStart) / (fadeOutEnd - fadeOutStart);
        }
        return 0;
      };

      return (
        <div
          ref={containerRef}
          style={{ height: `${SCROLL_HEIGHT_MULTIPLIER * 100}vh` }}
          className="relative w-full"
        >

          <!-- EVERYTHING BELOW IS UNCHANGED -->

          <div
            className="fixed inset-0 z-20 flex flex-col items-center justify-center p-6 text-center text-white pointer-events-none"
            style={{
              paddingBottom: 'max(1.5rem, env(safe-area-inset-bottom))',
            }}
          >
           
            <!-- Hero Section -->
            <div
              className="
                absolute
                w-full
                px-4
                transition-all
                duration-700
              "
              style={{
                maxWidth: "46rem",
                left: "50%",
                transform: `translate(-50%, ${
                  getSectionOpacity(0.02, 0.08) === 0 ? "20px" : "0px"
                })`,
                opacity: getSectionOpacity(0.02, 0.08),
              }}
            >
              <!-- Dark hero panel -->
              <div
                className="
                  relative mx-auto
                  pl-6 pr-6 py-10 md:py-12
                  rounded-2xl
                  border border-white/15
                  bg-black/40 backdrop-blur-md
                  shadow-[0_24px_60px_rgba(0,0,0,0.8)]
                "
              >

                <!-- Logo + Text side-by-side -->
                <div className="flex flex-col md:flex-row items-center md:items-start justify-center gap-8 mt-4 md:mt-2">

                  <!-- Logo -->
                  <div className="flex-shrink-0">
                    <img
                      src="https://raw.githubusercontent.com/kyleboas/mike-boas/refs/heads/main/_assets/IMG_0963.png"
                      alt="Bridge logo"
                      className="w-[120px] sm:w-[140px] md:w-[160px] h-auto object-contain"
                    />
                  </div>

                  <!-- Text -->
                  <div className="text-center md:text-left">
                    <h1
                      className="
                        hero-title
                        text-3xl sm:text-4xl md:text-5xl lg:text-6xl
                        text-white
                        font-normal
                        mb-4
                        uppercase
                        font-[Playfair_Display]
                      "
                    >
                      MIKE BOAS
                    </h1>

                    <h2
                      className="
                        hero-subtitle
                        text-base sm:text-xl md:text-2xl lg:text-3xl
                        text-blue-100
                        font-normal
                        mb-6
                        uppercase
                        font-[Playfair_Display]
                      "
                    >
                      BRIDGE BUILDER
                    </h2>

                    <p
                      className="
                        hero-blurb
                        text-sm md:text-base lg:text-lg
                        text-slate-100/90
                        max-w-xl
                        mx-auto md:mx-0
                      "
                    >
                      Strategic Advisor &amp; Leadership Partner
                      <br className="hidden sm:block" />
                      for Medical, Marketing, AI Solutions
                    </p>
                  </div>

                </div>

                <!-- Email card -->
                <div className="mt-9 flex justify-center">
                  <div
                    className="
                      bg-slate-900/80
                      rounded-2xl
                      px-6 py-5
                      inline-block
                      pointer-events-auto
                      border border-white/15
                      shadow-[0_22px_45px_rgba(0,0,0,0.85)]
                    "
                  >
                    <div className="flex flex-col sm:flex-row gap-3">
                      <input
                        type="email"
                        placeholder="your@email.com"
                        className="
                          px-4 py-2
                          rounded-lg
                          bg-slate-100
                          text-gray-900
                          placeholder-gray-500
                          focus:outline-none
                          focus:ring-2
                          focus:ring-blue-400
                          w-full sm:w-64
                        "
                      />
                      <button
                        className="
                          px-6 py-2
                          bg-[#1e62ff]
                          hover:bg-[#2b6fff]
                          rounded-lg
                          font-medium
                          text-white
                          transition-colors
                        "
                      >
                        Stay in touch
                      </button>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <!-- Logos -->
            <div
              className="
                absolute left-1/2 -translate-x-1/2
                w-full max-w-5xl
                px-4
                transition-all duration-700
              "
              style={{ opacity: getSectionOpacity(0.18, 0.08) }}
            >
              <h3 className="text-xl sm:text-2xl font-light mb-8 uppercase tracking-widest drop-shadow-md">
                Trusted By Industry Leaders
              </h3>

              <div className="flex flex-wrap justify-center gap-8 sm:gap-12 opacity-90">
                {[
                  {
                    src: "https://raw.githubusercontent.com/kyleboas/mike-boas/refs/heads/main/_assets/IMG_0927.png",
                    alt: "AstraZeneca",
                  },
                  {
                    src: "https://raw.githubusercontent.com/kyleboas/mike-boas/refs/heads/main/_assets/IMG_0922.gif",
                    alt: "Aingens",
                  },
                  {
                    src: "https://raw.githubusercontent.com/kyleboas/mike-boas/refs/heads/main/_assets/IMG_0926.png",
                    alt: "The Stem",
                  },
                ].map((logo, idx) => (
                  <div
                    key={idx}
                    className="
                      p-4 rounded-xl transition duration-300
                      hover:bg-white/10 hover:backdrop-blur-sm
                    "
                  >
                    <img
                      src={logo.src}
                      alt={logo.alt}
                      className="
                        h-10 sm:h-12 w-auto object-contain drop-shadow-lg
                        filter grayscale opacity-70
                        transition duration-300 ease-out
                        hover:grayscale-0 hover:opacity-100 hover:-translate-y-1
                      "
                    />
                  </div>
                ))}
              </div>
            </div>

            <!-- Strategy -->
            <div
              className="
                absolute left-1/2 -translate-x-1/2
                w-full max-w-md sm:max-w-3xl
                px-4 mx-auto
                transition-all duration-700
                text-center
              "
              style={{ opacity: getSectionOpacity(0.30, 0.12) }}
            >

              <div className="space-y-12 sm:space-y-24">

                <!-- 1 -->
                <div
                  style={{
                    opacity: getSectionOpacity(0.30, 0.06),
                    transition: "opacity 1s ease-out",
                  }}
                  className="mx-auto"
                >
                  <h2
                    className="
                      text-2xl sm:text-3xl md:text-4xl
                      font-light tracking-wide
                      text-slate-100
                      leading-snug
                      drop-shadow-lg
                    "
                  >
                    Why this work matters -- and how I make it happen.
                  </h2>
                </div>

                <!-- 2 -->
                <div
                  style={{
                    opacity: getSectionOpacity(0.33, 0.06),
                    transition: "opacity 1s ease-out",
                  }}
                >
                  <h3 className="text-xl sm:text-2xl md:text-3xl font-semibold mb-6 text-cyan-200 drop-shadow-md">
                    My Purpose
                  </h3>

                  <p className="text-base sm:text-lg md:text-xl font-medium leading-relaxed text-slate-100/90 drop-shadow">
                    To elevate human potential and amplify human impact,
                  </p>

                  <p className="mt-3 text-base sm:text-lg md:text-xl italic leading-relaxed text-slate-200/90 drop-shadow">
                    Creating the space for people and organizations<br />
                    to achieve extraordinary results.
                  </p>
                </div>

                <!-- 3 -->
                <div
                  style={{
                    opacity: getSectionOpacity(0.36, 0.06),
                    transition: "opacity 1s ease-out",
                  }}
                >
                  <h3 className="text-xl sm:text-2xl md:text-3xl font-semibold mb-6 text-cyan-200 drop-shadow-md">
                    My Philosophy
                  </h3>

                  <p className="text-base sm:text-lg md:text-xl font-medium leading-relaxed text-slate-100/90 drop-shadow">
                    People Before Projects,
                  </p>

                  <p className="mt-3 text-base sm:text-lg md:text-xl italic leading-relaxed text-slate-200/90 drop-shadow">
                    Because when people feel valued, belief builds,<br />
                    alignment follows, and execution becomes unstoppable.
                  </p>
                </div>
              </div>
            </div>

            <!-- Impact -->
            <div
              className="
                absolute left-1/2 -translate-x-1/2
                w-full max-w-5xl px-4
                transition-all duration-700
              "
              style={{ opacity: getSectionOpacity(0.48, 0.08) }}
            >
              <h3 className="text-3xl sm:text-4xl font-bold mb-10 sm:mb-12 drop-shadow-lg">
                Measurable Impact
              </h3>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {[
                  { label: "Engagement Increase", val: "150%" },
                  { label: "YoY Growth", val: "45%" },
                  { label: "Strategic Accuracy", val: "99.9%" }
                ].map((stat, i) => (
                  <div key={i} className="text-center">
                    <div className="text-4xl sm:text-5xl md:text-6xl font-black text-yellow-400 mb-2 drop-shadow-lg">
                      {stat.val}
                    </div>
                    <div className="text-lg md:text-xl font-medium tracking-wide uppercase opacity-90 drop-shadow">
                      {stat.label}
                    </div>
                  </div>
                ))}
              </div>
            </div>

            <!-- Timeline -->
            <div
              className="
                absolute left-1/2 -translate-x-1/2
                w-full max-w-3xl px-4
                transition-all duration-700
              "
              style={{ opacity: getSectionOpacity(0.62, 0.1) }}
            >
              <div className="bg-black/50 backdrop-blur-md p-6 sm:p-8 rounded-2xl border border-white/20 shadow-2xl">
                <h3 className="text-3xl sm:text-4xl font-bold mb-8 sm:mb-10 drop-shadow-lg">
                  35+ Years of Excellence
                </h3>

                <div className="relative border-l-2 border-white/30 ml-4 sm:ml-6 md:ml-0 md:pl-8 space-y-6 sm:space-y-8 text-left">
                  {[
                    {
                      year: "2020 - Present",
                      role: "Strategic Advisor",
                      desc: "Leading AI transformations for top pharma.",
                    },
                    {
                      year: "2010 - 2020",
                      role: "VP of Global Marketing",
                      desc: "Directed launch strategies for 5 blockbuster drugs.",
                    },
                    {
                      year: "1995 - 2010",
                      role: "Medical Director",
                      desc: "Built bridges between clinical R&D and commercial teams.",
                    },
                    {
                      year: "1991 - 1996",
                      role: "CV Sales Representative",
                    },
                  ].map((item, i) => (
                    <div key={i} className="relative pl-6 sm:pl-8 md:pl-0">
                      <div className="absolute -left-[11px] sm:-left-[13px] md:-left-[41px] top-1 w-4 h-4 bg-yellow-400 rounded-full shadow-lg border-2 border-white/50" />
                      <h4 className="text-xl sm:text-2xl font-bold text-yellow-200">{item.year}</h4>
                      <h5 className="text-lg sm:text-xl font-semibold mb-1">{item.role}</h5>
                      {item.desc && (
                        <p className="opacity-80 text-sm sm:text-base">{item.desc}</p>
                      )}
                    </div>
                  ))}
                </div>
              </div>
            </div>

            <!-- Testimonial -->
            <div
              className="
                absolute left-1/2 -translate-x-1/2
                w-full max-w-4xl px-4
                transition-all duration-700
              "
              style={{ opacity: getSectionOpacity(0.76, 0.08) }}
            >
              <Quote className="w-10 h-10 sm:w-12 sm:h-12 mb-6 mx-auto text-yellow-400 opacity-80" />
              <div className="space-y-6">
                <div className="bg-white/10 backdrop-blur-lg p-6 sm:p-8 rounded-2xl border border-white/10 shadow-2xl">
                  <p className="text-xl sm:text-2xl italic font-light leading-relaxed mb-4">
                    "John isn't just a consultant; he's a true partner. He built
                    the bridge that allowed our R&D and Marketing teams to finally
                    speak the same language."
                  </p>
                  <p className="font-bold text-base sm:text-lg">
                    -- Sarah J., VP of Oncology
                  </p>
                </div>
              </div>
            </div>

            <!-- CTA -->
            <div
              className="
                absolute left-1/2 -translate-x-1/2
                w-full max-w-xl sm:max-w-2xl px-4
                transition-all duration-700
              "
              style={{ opacity: getSectionOpacity(0.9, 0.15) }}
            >
              <div className="bg-white text-slate-900 p-8 sm:p-10 rounded-2xl shadow-2xl pointer-events-auto transform transition-transform hover:scale-105 duration-300">
                <h2 className="text-3xl sm:text-4xl font-bold mb-4 text-slate-800">
                  Ready to get to work?
                </h2>
                <p className="text-base sm:text-lg text-slate-600 mb-8">
                  Let's build the bridge to your next success story.
                </p>

                <button className="w-full bg-blue-600 text-white py-3 sm:py-4 rounded-xl text-lg sm:text-xl font-bold hover:bg-blue-700 transition-colors flex items-center justify-center gap-2 mb-8">
                  <Calendar width={24} height={24} />
                  Schedule a Consultation
                </button>

                <div className="border-t border-slate-200 pt-6 flex flex-col items-center">
                  <div className="flex gap-6 mb-4">
                    <a
                      href="#"
                      className="text-slate-500 hover:text-blue-600 transition-colors"
                    >
                      <Linkedin width={28} height={28} />
                    </a>
                    <a
                      href="#"
                      className="text-slate-500 hover:text-blue-600 transition-colors"
                    >
                      <Mail width={28} height={28} />
                    </a>
                  </div>
                  <p className="text-slate-400 text-sm">
                    <a href="https://kyleboas.com">Made by Kyle Boas</a>. © 2025 Mike Boas. All rights reserved.
                  </p>
                </div>
              </div>
            </div>

          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<BridgeLanding />);
  </script>
</body>
</html>
