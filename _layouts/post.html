---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%d %B %Y" }}</p>

  <div class="entry">
   {{ content }}
  </div> 


  <div class="post-navigation">
  <a
  href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url | uri_escape }}"
  target="_blank"
  rel="noopener noreferrer"
>
  Share to LinkedIn
</a>
  <a href="#top">Back to top</a>

<script>
function copyToClipboard() {
  const url = document.URL;
}
</script>
  <a href="mailto:?subject={{ page.title }}&body={{ site.url }}{{ page.url }}">Email this post</a>
  {% include copylink.html %}
</div>

</article>

<!-- Hero loader for first-time visitors -->
